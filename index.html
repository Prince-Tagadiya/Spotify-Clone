<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="Assets/img/logo.png">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="nav">
                <div class="nav-option">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>
            </div>

            <div class="library">
                <div class="options ">
                    <div class="lib-option nav-option">
                        <img src="Assets/img/library_icon.png">
                        <a href="#">Your Library</a>
                    </div>
                    <div class="icons ">
                        <i class="fa-solid fa-plus nav-option"></i>
                        <i class="fa-solid fa-arrow-right nav-option"></i>
                    </div>
                </div>
                <div class="lib-box">
                    <div class="box">
                        <div class="box-p1">Create your first playlist</div>
                        <div class="box-p2">It’s easy, we’ll help you</div>
                        <button class="badge">Create Playlist</button>
                    </div>
                    <div class="box">
                        <div class="box-p1">Let’s find some podcasts to follow</div>
                        <div class="box-p2">We’ll keep you updated on new episodesu</div>
                        <button class="badge">Browse podcasts</button>
                    </div>
                </div>
            </div>

        </div>
        <div class="main-content">
            <div class="sticky-nav">
                <div class="sticky-nav-icons">
                    <img src="./Assets/img/backward_icon.png" alt="backward_icon">
                    <img src="./Assets/img/forward_icon.png"  alt="forward_icon" class="hide">
                 </div>
                 <div class="sticky-nav-option">
                    <button class="badge hide">Explore Premium</button>
                    <button class="badge dark-badge"><i class="fa-regular fa-circle-down"></i>Install App</button>
                    <i class="fa-regular fa-user"></i>
                </div>
            </div>
            <div class="cards"></div>
        </div>
        <div class="music-player">Music Player</div>
    </div>
</body>
</html>
